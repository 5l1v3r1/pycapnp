language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - pypy

env:
  - BUILD_CAPNP=true
  - BUILD_CAPNP=

# skip testing for pypy + BUILD_CAPNP=false since it's failing in travis for some reason
matrix:
  exclude:
    - python: pypy
      env: BUILD_CAPNP=

compiler: gcc

before_install:
  - buildutils/setup_travis.sh
  - pip install -U setuptools
  - pip install cython
  - pip install pytest

install:
  - pip install --editable .

script: py.test test;

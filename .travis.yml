language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - pypy

compiler: gcc

before_install:
  - sudo apt-get install autoconf automake libtool autotools-dev
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8 libstdc++-4.8-dev
  - sudo update-alternatives --quiet --install /usr/bin/gcc  gcc  /usr/bin/gcc-4.8  60
                                     --slave   /usr/bin/g++  g++  /usr/bin/g++-4.8
                                     --slave   /usr/bin/gcov gcov /usr/bin/gcov-4.8
  - sudo update-alternatives --quiet --set gcc /usr/bin/gcc-4.8
  - curl -O http://capnproto.org/capnproto-c++-0.3.0.tar.gz && tar zxf capnproto-c++-0.3.0.tar.gz && cd capnproto-c++-0.3.0 && ./configure && make -j6 check && sudo make install && cd ../..
  - pip install -U setuptools
  - pip install cython
  - pip install pytest

install:
  - pip install --editable .

script: py.test test
